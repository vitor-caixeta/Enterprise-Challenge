        <div class="d-flex justify-content-between align-items-center mt-4">
            <div class="d-flex align-items-center">
                <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                <img id="profileImage" src="https://via.placeholder.com/100" class="rounded-circle me-3" alt="Foto do perfil" onclick="document.getElementById('imageUpload').click();">
                <h4 class="mb-0">Maria Silva</h4>
            </div>
            <a href="#" id="logoutBtn" class="d-flex flex-column align-items-center text-decoration-none text-black">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-door" viewBox="0 0 64 64" style="width: 24px; height: 24px; stroke: #000000; stroke-width: 1.5; fill: none;">
                    <polyline points="40 44 40 56 8 56 8 8 40 8 40 20"></polyline>
                    <polyline points="48 40 56 32 48 24"></polyline>
                    <line x1="28" y1="32" x2="56" y2="32"></line>
                </svg>
                <h5 class="mb-0 mt-1 text-center">Sair</h5>
            </a>
        </div>
  
        <div class="container mt-4">
            <form id="userForm">
                <div class="row">
                    <div class="col-12 col-md-6 mt-4">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" value="Maria">
                    </div>
                    <div class="col-12 col-md-6 mt-4">
                        <label for="sobrenome" class="form-label">Sobrenome</label>
                        <input type="text" class="form-control" id="sobrenome" value="Silva">
                    </div>
                    <div class="col-12 col-md-6 mt-4">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" value="">
                        <i class="bi bi-check-circle"></i>
                    </div>
                    <div class="col-12 col-md-6 mt-4">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="text" class="form-control" id="telefone" value="+55 ()">
                        <i class="bi bi-check-circle"></i>
                    </div>
                    <div class="col-12 col-md-6 mt-4">
                        <label for="genero" class="form-label">Gênero</label>
                        <select class="form-select" id="genero">
                            <option selected>Feminino</option>
                            <option>Masculino</option>
                            <option>Outro</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-6 mt-4">
                        <label for="nascimento" class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" id="nascimento" value="">
                    </div>
                    <div class="col-12 mt-4">
                        <label for="bio" class="form-label">Bio</label>
                        <textarea class="form-control" id="bio" rows="3"></textarea>
                    </div>
                    <div class="col-12 mt-4">
                        <button type="submit" class="btn btn-secondary">Salvar</button>
                    </div>
                </div>
            </form>
        </div>
        

    <script src="./profileedit.js"></script>
