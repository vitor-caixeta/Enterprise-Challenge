<!-- Categoria  -->
<form class="dados" id="dados">
  <div class="container">
    <div class="row mt-4">
      <!-- Categoria -->
      <div class="col-lg-6 mb-3">
        <label for="categoria" class="form-label">Categoria</label>
        <select id="categoria" class="form-select">
          <option value="0">Assistente de Marketing</option>
          <option value="1">Assistente de Vendas</option>
          <option value="2">Coordenador de Eventos</option>
          <option value="3">Coordenador de Marketing</option>
          <option value="4">Designer Gráfico</option>
          <option value="5">Designer Web</option>
          <option value="6">Gerente de Comunicação</option>
        </select>
      </div>

      <!-- Tipo de Trabalho -->
      <div class="col-lg-6 mb-3">
        <label for="tipodetrabalho" class="form-check label-title">Tipo de Trabalho</label>
        <div class="checkbox-container d-flex w-100">
          <!-- Checkbox 1 (Sem margem à esquerda) -->
          <div class="form-check flex-grow-1">
            <input type="checkbox" class="btn-check" id="btn-check" autocomplete="off">
            <label class="btn btn-light btn-outline-dark w-100" for="btn-check">Presencial</label>
          </div>

          <!-- Checkbox 2 (Centralizado com espaçamento de 2px) -->
          <div class="form-check mx-1" style="flex-grow: 1;">
            <input type="checkbox" class="btn-check" id="btn-check-2" checked autocomplete="off">
            <label class="btn btn-light btn-outline-dark w-100" for="btn-check-2">Híbrido</label>
          </div>

          <!-- Checkbox 3 (Sem margem à direita) -->
          <div class="form-check flex-grow-1">
            <input type="checkbox" class="btn-check" id="btn-check-3" autocomplete="off">
            <label class="btn btn-light btn-outline-dark w-100" for="btn-check-3">Home-office</label>
          </div>
        </div>
      </div>
    </div>

    <!-- Localização e Salário -->
    <div class="row mt-4">
      <div class="col-lg-6 mb-3">
        <label for="localizacao" class="form-label">Localização</label>
        <select id="localizacao" class="form-select">
          <option value="0">Acre</option>
          <option value="1">Alagoas</option>
          <option value="2">Amapá</option>
          <option value="3">Amazonas</option>
          <option value="4">Bahia</option>
          <option value="5">Ceará</option>
          <option value="6">Distrito Federal</option>
          <option value="7">Espírito Santo</option>
          <option value="8">Goiás</option>
          <option value="9">Maranhão</option>
          <option value="10">Mato Grosso</option>
          <option value="11">Mato Grosso do Sul</option>
          <option value="12">Minas Gerais</option>
          <option value="13">Pará</option>
          <option value="14">Paraíba</option>
          <option value="15">Paraná</option>
          <option value="16">Pernambuco</option>
          <option value="17">Piauí</option>
          <option value="18">Rio de Janeiro</option>
          <option value="19">Rio Grande do Norte</option>
          <option value="20">Rio Grande do Sul</option>
          <option value="21">Rondônia</option>
          <option value="22">Roraima</option>
          <option value="23">Santa Catarina</option>
          <option value="24">São Paulo</option>
          <option value="25">Sergipe</option>
          <option value="26">Tocantis</option>
          
          
        </select>
      </div>

      <div class="col-lg-6 mb-3">
        <div class="container">
          <div class="row mb-3">
              <div class="col-12 col-lg-6 mt-4 mt-lg-0">
                  <label for="rangeMin" class="input-label">Salário Mínimo</label>
                  <div class="range-container">
                      <div class="slider-wrapper">
                          <input type="range" id="rangeMin" min="1000" max="10000" value="1000" step="100" class="custom-range range-min">
                          <div class="slider-fill"></div>
                      </div>
                      <div class="range-value" id="minValue">R$ 1.000,00</div>
                  </div>
              </div>
              <div class="col-12 col-lg-6 mt-4 mt-lg-0"> 
                  <label for="rangeMax" class="input-label">Salário Máximo</label>
                  <div class="range-container">
                      <div class="slider-wrapper">
                          <input type="range" id="rangeMax" min="1000" max="10000" value="10000" step="100" class="custom-range range-max">
                          <div class="slider-fill"></div>
                      </div>
                      <div class="range-value" id="maxValue">R$ 10.000,00</div>
                  </div>
              </div>
          </div>
      </div>
           
    </div>

    <!-- Buscar -->
    <div class="row mt-4">
      <div class="col-12">
        <button type="submit" class="btn btn-secondary w-100" id="buscarBtn">Buscar</button>

    </div>
  </div>
