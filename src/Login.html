<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="Login.css">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="login-card text-center">
        <div class="user-icon mb-4">
            <img src="https://via.placeholder.com/100" alt="User Icon" class="rounded-circle">
        </div>
        <h2>Login</h2>
        <form id="nameForm">
            <div class="mb-3">
                <label for="username" class="form-label">User Name</label>
                <input type="text" class="form-control" id="username" placeholder="exemplo@gmail.com">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="*******">
            </div>
            <button type="button" id="loginButton" class="btn btn-light w-100">Entrar</button> 
        </form>
        <div class="mt-3">
            <a href="#" class="text-muted">Esqueceu sua senha?</a>
        </div>
        <div class="mt-2">
            <span>NÃ£o possui uma conta? <a href="/src/pages/wellington/Criar_Conta.html">Registre-se</a></span>
        </div>
    </div>
</div>

<!-- Modal de Aviso -->
<div class="modal fade" id="warningModal" tabindex="-1" aria-labelledby="warningModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="warningModalLabel">Aviso</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Por favor, preencha todos os campos antes de clicar em "Entrar".
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('nameForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const warningModal = new bootstrap.Modal(document.getElementById('warningModal'));

        function validateForm() {
            if (usernameInput.value.trim() && passwordInput.value.trim()) {
                loginButton.disabled = false;
            } else {
                loginButton.disabled = true;
            }
        }

        function handleLoginClick() {
            if (!usernameInput.value.trim() || !passwordInput.value.trim()) {
                warningModal.show();
            } else {
                // Armazena o nome no localStorage e redireciona
                localStorage.setItem('clientName', usernameInput.value.trim());
                window.location.href = 'pages/wellington/home.html';
            }
        }

        usernameInput.addEventListener('input', validateForm);
        passwordInput.addEventListener('input', validateForm);
        loginButton.addEventListener('click', handleLoginClick);
    });
</script>
</body>
</html>
